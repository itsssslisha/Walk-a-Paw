<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="uft-8">
    <title>Login</title>
    <link href="Login.css" rel="stylesheet">
    
</head>

<body>
    <!-- <img src="focusLogo2.0.png" alt="Focus Logo" width="150" height="70"> -->

    <div class="container">
        <div class="background" id="background"></div>
        <h1>Sign In</h1>

        <form action="#home">
            <div class="form-control">
                <label for="email/user">Username/Email</label>
                <input type="text" name="email/user" required>
                
            </div>

            <div class="form-control">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" required>
                <script src="Background.js"></script>
            </div>
            
            
            <div class="bottom">
                <span class="psw"> <a href="#">Forgot password?</a></span>

                <span class="checkbox">
                    <input type="checkbox" id="checked" name="checked" value="remember" checked="checked">
                    <label for="checked">Remember me</label><br>
                </span>
            </div>
            
            <button class="ripple", type="submit">Login </button>
            <script src="Ripple.js"></script>
        </form>
    </div>
    
</body>

</html>

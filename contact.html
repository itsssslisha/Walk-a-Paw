<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="navbar.css" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="contact_css.css">
    <title>Contact</title>
</head>
<body>
    <!-- Navbar Section-->
    <nav class="nav_bar" id="navbar">
        <div class="nav_container">
            <a href="index.html"><img src="images/focus3.png" alt="logo" class="logo"></a>
            <ul class="nav_list">
                <li><a href="index.html" class="navlink" id="home">HOME</a></li>
                <li><a href="contact.html" class="navlink" id="about">CONTACT</a></li>
                <li><a href="prices.html" class="navlink" id="faq">PRICES</a></li>
                <li><a href="login.html" class="navlink" id="login">LOGIN</a></li>
                <li><a href="appointments.html" class="navbutton" id="getstart">APPOINTMENTS</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="contact_form">
        <form action="/add" method="POST">
            <h1>Contact Us!</h1>
            <p>We will get back to you as soon as possible</p>
            <label for="first_name">First Name</label>
            <input type="text" id = "first_name">
            <label for="last_name"> Last Name</label>
            <input type="text" id="last_name"><br>
            
            <label for="email">Email</label>
            <input type="text" id="email"><br>
            
            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-458-7890"><br>
            
            <label for="problem">What can we help you with?</label>
            <input type="text" id= "problem">
            
            <br>
            
            <button type ="reset">Reset</button>
            <button type ="submit" value="add">Submit</button>
        </form>
    </div>
    <!-- <script src="app.js"></script> -->
</body>
</html>

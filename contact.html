<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_css.css">
    <title>Contact</title>
</head>
<body>
    <div>
        <form class="contact_form">
            <h1>Contact Us!</h1>
            <p>We will get back to you as soon as posible</p>
            <label for="first_name">First Name</label>
            <input type="text" id = "first_name">

            <label for="last name"> Last Name</label>
            <input type="text" id="last_name"><br>

            <label for="email">Email</label>
            <input type="email" id="email"><br>

            <label for="phone number">Phone Number</label>
            <input type="tel" id="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-458-7890"><br>

            <label for="problem">What can we help you with?</label>
            <input type="text" id= "problem">
        </form>
    </div>
</body>
</html>

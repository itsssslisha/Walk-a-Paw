    <div class="contact_form">
        <form action="/add" method="POST"> 
            <h1>Contact Us!</h1>
            <p>We will get back to you as soon as possible</p>
            <label for="first_name">First Name</label>
            <input type="text" id = "first_name" name="first_name" required>
            
            <label for="last_name"> Last Name</label>
            <input type="text" id="last_name" name="last_name" required><br>
            
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required><br>

            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" 
             patern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="123-458-7890" ><br>
            
            <label for="problem">What can we help you with?</label>
            <textarea type="text" id= "problem"  name="problem" required></textarea><br>

            <button type ="reset" class="btn">Reset</button>
            <div id="toasts"></div>
            <button type ="submit" value="add" class="btn" id="button">Submit</button>
        </form>
    </div>
